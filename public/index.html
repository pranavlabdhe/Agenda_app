     />   <!-- font awesome -->

    />

    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">

<body>
    <div class="row justify-content-center mt-5" >
        <div class="col-12 col-md-12 col-lg-12">
    <form class="task-form">   
        <h4 class="text-center">Agendas</h4>
        <div class="row justify-content-center mt-4 main_row">
            <div class="col-9 col-md-6 col-lg-6">
            <input type="text"
            name="name"
            class="form-control task-input"
            placeholder="Meeting at 10:00am"
            />
    </div>
        <div class="col-3 col-md-6 col-lg-3">
            <button type="submit" class="btn submit-btn add_button">ADD</button>
        </div>
    </div>
        <div class="form-alert"></div>
    </form>
    <section class="row task-container">
        <div class="mt-3">
        <p class="loading-text text-center">Fetching Your agendas...</p>
        <div class="tasks"></div>
    </div>
    </section>
    </div>
</div>
    <!-- axios -->
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"

    referrerpolicy="no-referrer"
  ></script>

</body>
